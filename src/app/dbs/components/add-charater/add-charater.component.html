<h4>Agregar personaje</h4>

<form class="row" (ngSubmit)="enlistCharacter()">

  <input type="text"
  [(ngModel)]="character.name"
  name="name"
  class="form-control mb-2"
  placeholder="Personaje">

  <input
  type="number"
  [(ngModel)]="character.level"
  name="level"
  class="form-control mb-2"
  placeholder="Nivel de ki">

  <button type="submit" class="btn btn-secondary"
  (click)="enlistCharacter()">
    Agregar
  </button>

  <pre>{{ character | json }}</pre>

</form>
